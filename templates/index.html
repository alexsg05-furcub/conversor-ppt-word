<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>PPTX → Word</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <h1>Conversor PPTX → Word para mima</h1>
        <p class="subtitle">Cada vez que use este servicio ,dele dinero a su hijo </p>

        <form method="POST" enctype="multipart/form-data" class="upload-form">
            <input type="file" name="pptx_files" multiple accept=".pptx" class="file-input">
            <button type="submit" class="btn">Convertir</button>
        </form>

        {% if files %}
        <h2>Archivos convertidos:</h2>
        <div class="files-list">
            {% for file in files %}
            <div class="file-card">
                <span class="file-name">{{ file }}</span>
                <a href="{{ url_for('download_file', filename=file) }}" class="download-btn">Descargar</a>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
</body>
</html>
